<article>
  <div id="map"></div>
  <script>
    function initMap() {
      const location = { lat: 43.1915128, lng: -2.0561216 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: location,
      });
      const marker = new google.maps.Marker({
        position: location,
        map: map,
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQZrjR8rEIh9-tN-6aEIyAy9Dsg8I519M&callback=initMap"></script>
